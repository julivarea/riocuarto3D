<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Map with MapLibre</title>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <style>
    body, html { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialize the map
    const map = new maplibregl.Map({
      container: 'map', // HTML container id
      style: {
        "version": 8,
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": ["https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"],
            "tileSize": 256
          }
        },
        "layers": [
          {
            "id": "osm-tiles",
            "type": "raster",
            "source": "osm",
            "minzoom": 0,
            "maxzoom": 19
          }
        ]
      },
      center: [-64.3477571,-33.1229869], // Set your city's coordinates
      zoom: 12
    });

    // Add navigation controls (optional)
    map.addControl(new maplibregl.NavigationControl());

    // Add your GeoJSON data for extrusion
    map.on('load', () => {
      map.addSource('buildings', {
        'type': 'geojson',
        'data': 'edificacionesEPSG4326.geojson' // Replace with the path to your GeoJSON file
      });
      map.addLayer({
        "id": "3d-buildings",
        "type": "fill-extrusion",
        "source": "buildings",
        "paint": {
          "fill-extrusion-color": "#aaa", // Color of the buildings
          "fill-extrusion-height": ["get", "alturaMetros"], // Use the "height" property in your GeoJSON
          "fill-extrusion-base": 0, // Base height (default is 0)
          "fill-extrusion-opacity": 1 // Transparency
        }
      });
    });
  </script>
</body>
</html>
