<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rio Cuarto en 3D con MapLibre</title>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <style>
    body, html { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
    #toggle-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ffffff;
      border: 1px solid #000;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="toggle-btn">Switch to Satellite</button>
  
  <script>
    // Initialize the map
    const map = new maplibregl.Map({
      container: 'map', // HTML container id
      style: {
        "version": 8,
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": ["https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"],
            "tileSize": 256
          }
        },
        "layers": [
          {
            "id": "osm-tiles",
            "type": "raster",
            "source": "osm",
            "minzoom": 0,
            "maxzoom": 19
          }
        ]
      },
      center: [-64.3477571, -33.1229869],
      zoom: 12
    });

    // Add navigation controls
    map.addControl(new maplibregl.NavigationControl());

    // Add GeoJSON data for extrusion
    const buildingsSource = {
      'type': 'geojson',
      'data': 'edificacionesEPSG4326.geojson'
    };

    const buildingsLayer = {
      "id": "3d-buildings",
      "type": "fill-extrusion",
      "source": "buildings",
      "paint": {
        "fill-extrusion-color": "#aaa",
        "fill-extrusion-height": ["get", "alturaMetros"],
        "fill-extrusion-base": 0,
        "fill-extrusion-opacity": 1
      }
    };

    // Add the building layer once the map loads
    map.on('load', () => {
      map.addSource('buildings', buildingsSource);
      map.addLayer(buildingsLayer);
    });

    // Add toggle button functionality
    const toggleBtn = document.getElementById('toggle-btn');
    let isSatellite = false; // State variable to track which layer is currently visible

    toggleBtn.addEventListener('click', () => {
      if (isSatellite) {
        // Switch to OpenStreetMap
        map.getSource('osm').tiles = ["https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"];
        toggleBtn.textContent = 'Switch to Satellite'; // Change button text
      } else {
        // Switch to Esri Satellite
        map.getSource('osm').tiles = [
          "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
        ];
        toggleBtn.textContent = 'Switch to OSM'; // Change button text
      }
      isSatellite = !isSatellite; // Toggle state
    });

    
  </script>
</body>
</html>
